    <h1>Booking service Appointment</h1>

<div class="booking-form">
    <h2>Book a Service</h2>
    <form id="bookingForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="gadget">Gadget Type:</label>
        <select id="gadget" name="gadget" required>
            <option value="">Select a gadget</option>
            <option value="smartphone">Smartphone</option>
            <option value="tablet">Tablet</option>
            <option value="laptop">Laptop</option>
            <option value="other">Other</option>
        </select>

        <label for="issue">Describe the Issue:</label>
        <textarea id="issue" name="issue" rows="8" placeholder="Briefly describe the issue" required></textarea>

        <button type="submit">Submit Booking</button>
    </form>
    <div class="success-message" id="successMessage">Thank you! Your booking has been submitted.</div>
</div>
